<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Cronometro</title>
</head>
<body>

  <h1 id="display"><span id="min-display">00</span>:<span id="sec-display">00</span><span id="cent-display"></h1>

    <div id="controls">
      <button id="start" onclick="playTimer()">Iniciar</button>
      <button id="pause" onclick="pauseTimer()" style="display: none;">Pausar</button>
      <button id="reset" onclick="resetTimer()">Resetar</button>
      <button id="lap" onclick="lapTimer()" style="display: none;">Volta</button>
    </div>
    <p id="menu-laps">
      Volta  |  Tempo da volta  |  Tempo tota
    </p>
    <ul id="laps"></ul>
  </body>
  <script src="./script.js"></script>
</html>
